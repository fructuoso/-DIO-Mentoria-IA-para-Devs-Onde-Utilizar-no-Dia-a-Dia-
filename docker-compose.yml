version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: desafio-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - desafio-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: desafio-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - desafio-network

volumes:
  rabbitmq_data:
  sqlserver_data:

networks:
  desafio-network:
    driver: bridge
